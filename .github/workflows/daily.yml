name: Daily Job Search

permissions:
  contents: write

on:
  schedule:
    - cron: "0 4 * * *"    # æ¯å¤© UTC 4:00 = æ–°åŠ å¡ä¸­åˆ 12:00
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘

jobs:
  run-job-search:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout main
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # 2. Reset local HEAD to remote main (avoid divergence)
      - name: Reset local to remote main
        run: |
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

      # 3. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4. Install deps
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 5. Run crawler
      - name: Run job crawler
        run: python run.py

      # 6. Collect results
      - name: Collect results
        run: |
          mkdir -p results
          find . -type f -name "job_results_*.json" -maxdepth 2 -exec mv {} results/ \;

      # 7. Generate dashboards
      - name: Generate dashboards
        run: |
          for f in results/job_results_*.json; do
            echo "âž¡ï¸ Building html for $f"
            python build_jobs_dashboard.py --in-json "$f"
          done

      # 8. Remove old files (>30 days)
      - name: Cleanup > 30 days
        run: |
          find results -type f -name "job_results_*.json" -mtime +30 -print -delete || true
          find results -type f -name "job_results_*.html" -mtime +30 -print -delete || true

      # 9. Keep only newest 30
      - name: Cleanup newest 30
        run: |
          ls -t results/job_results_*.json | tail -n +31 | xargs -r rm
          ls -t results/job_results_*.html | tail -n +31 | xargs -r rm

      # ðŸ”Ÿ Push to data-history branch
      - name: Push to data-history branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: results/*
          commit_message: "Daily job scraping + dashboards"
          branch: data-history
          create_branch: true
          push_options: '--force-with-lease'
