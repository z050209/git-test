name: Daily Job Search

permissions:
  contents: write

on:
  schedule:
    - cron: "0 4 * * *"    # æ¯å¤© UTC 4:00 = æ–°åŠ å¡ä¸­åˆ 12:00
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘

jobs:
  run-job-search:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout main
      - name: Checkout main branch
      # æ‹‰å®Œæ•´å†å²ï¼Œä¸è¦æµ… fetchï¼Œå¦åˆ™ reset å¯èƒ½å¤±è´¥
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # ğŸ”¥ 2. Reset local HEAD å¼ºåˆ¶å¯¹é½è¿œç«¯ main â€” é˜²æ­¢åˆ†å‰å¯¼è‡´ push å¤±è´¥
      - name: Reset local to remote main
        run: |
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

      # 3. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4. Install deps
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 5. Run job search script
      - name: Run job crawler
        run: python run.py

      # 6. Collect results
      - name: Collect results
        run: |
          mkdir -p results
          find . -type f -name "job_results_*.json" -maxdepth 2 -exec mv {} results/ \;

      # 7. Generate dashboards
      - name: Generate dashboards
        run: |
          for f in results/job_results_*.json; do
            echo "â¡ï¸ Building html for $f"
            python build_jobs_dashboard.py --in-json "$f"
          done

      # 8. Remove old files (>30 days)
      - name: Cleanup > 30 days
        run: |
          echo "ğŸ§¹ JSON older than 30 days"
          find results -type f -name "job_results_*.json" -mtime +30 -print -delete || true
          echo "ğŸ§¹ HTML older than 30 days"
          find results -type f -name "job_results_*.html" -mtime +30 -print -delete || true

      # 9. Keep latest 30 items
      - name: Cleanup (>30 newest)
        run: |
          ls -t results/job_results_*.json | tail -n +31 | xargs -r rm
          ls -t results/job_results_*.html | tail -n +31 | xargs -r rm

      # ğŸ”Ÿ Push to data-history branch
      - name: Push to data-history branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily job scraping + dashboards"
          file_pattern: results/*
          branch: data-history
          create_branch: true
          # é¿å…è¯¯åˆ åˆ«äºº push çš„ä»£ç 
          push_options: '--force-with-lease'
