name: Daily Job Search

permissions:
  contents: write

on:
  schedule:
    - cron: "0 4 * * *"    # 每天新加坡时间中午12点
  workflow_dispatch:

jobs:
  run-job-search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run script
        run: python run.py

      - name: Prepare results folder
        run: |
          mkdir -p results
          find . -type f -name "job_results_*.json" -exec mv {} results/ \;

      - name: Debug results
        run: ls -R results 

      - name: Commit results to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily job results"
          file_pattern: results/*.json
