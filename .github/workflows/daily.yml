name: Daily Job Search

permissions:
  contents: write

on:
  schedule:
    - cron: "0 4 * * *"    # ÊØèÂ§© UTC 4:00 = Êñ∞Âä†Âù°‰∏≠Âçà 12:00
  workflow_dispatch:        # ÊâãÂä®Ëß¶Âèë

jobs:
  run-job-search:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout main
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install deps
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Run search script
      - name: Run job crawler
        run: python run.py

      # 5. Collect results
      - name: Collect results
        run: |
          mkdir -p results
          find . -type f -name "job_results_*.json" -maxdepth 2 -exec mv {} results/ \;

      # 6. Generate dashboards
      - name: Generate dashboards
        run: |
          for f in results/job_results_*.json; do
            echo "‚û°Ô∏è Building html for $f"
            python build_jobs_dashboard.py --in-json "$f"
          done

      # 7. Remove old files (30 days)
      - name: Cleanup > 30 days
        run: |
          echo "üßπ JSON older than 30 days"
          find results -type f -name "job_results_*.json" -mtime +30 -print -delete || true
          echo "üßπ HTML older than 30 days"
          find results -type f -name "job_results_*.html" -mtime +30 -print -delete || true

      # 8. Keep latest 30 items
      - name: Cleanup (>30 newest)
        run: |
          ls -t results/job_results_*.json | tail -n +31 | xargs -r rm
          ls -t results/job_results_*.html | tail -n +31 | xargs -r rm

      # 9Ô∏è‚É£ Switch to archival branch and commit
      - name: Push to data-history branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily job scraping + dashboards"
          file_pattern: results/*
          branch: data-history
          create_branch: true
          push_options: '--force-with-lease'
