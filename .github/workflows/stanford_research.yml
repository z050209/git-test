name: Stanford Research Crawl

on:
  schedule:
    - cron: "0 2 */3 * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: python -m unittest discover
      - name: Run crawler
        run: |
          python stanford_research_agent.py --out-json results/stanford_research.json \
            --out-html results/stanford_research.html --max-people 15 --max-papers 2
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stanford-research-report
          path: |
            results/stanford_research.json
            results/stanford_research.html
